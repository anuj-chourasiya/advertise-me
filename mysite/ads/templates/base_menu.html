{% extends "base_bootstrap.html" %}
{% block navbar %}
{% load app_tags %}
<nav class="navbar navbar-expand-md navbar-dark  " style="    background-color: #000000;">
    <a class="navbar-brand" href="/">{{ settings.APP_NAME }}</a>
    <button class="navbar-toggler " style="outline:none;" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="nav navbar-nav">
        {% url 'ads' as ads %}
        <li {% if request.get_full_path == ads %}class="active"{% endif %}>
            <a class="nav-link" href="{% url 'ads:all' %}">Ads</a></li>
    </ul>
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
         <li class="nav-item">
          <a  class="nav-link " href="{% url 'ads:ad_create' %}">Create Ad</a>
          </li>
          <!-- <li class="nav-item">
              <a  href="#" >
                  <img style="width: 25px;" src="{{ user|gravatar:60 }}"/>
             </a>
          </li>  --> 
          
            <li class="nav-item">
                  <a  class="nav-link" href="{% url 'logout' %}?next={% url 'ads:all' %}">Logout</a>
            
          </li>
          {% else %}
          <li>
          <a  class="nav-link " href="{% url 'login' %}?next={% url 'ads:all' %}">Login</a>
          </li>
          {% endif %} 
         

        
        
      </ul>
    </div>
  </nav>

{% endblock %}
